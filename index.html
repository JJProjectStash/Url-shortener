<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" href="/FastLinksLogo.png" type="image/png" />

    <!-- Primary Title -->
    <title>FastLinks – Free URL Shortener | Fast & Simple Link Shortening</title>

    <!-- SEO Meta Description -->
    <meta
      name="description"
      content="FastLinks is a fast and free URL shortener. Instantly create short links with a clean, modern interface. No login required."
    />

    <meta name="author" content="FastLinks Team" />

    <!-- Open Graph (Social Media Preview) -->
    <meta property="og:title" content="FastLinks – Free URL Shortener" />

      property="og:description"
      content="Create short links instantly with FastLinks. A clean, modern, and free URL shortener — no login required."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fastlinks.clev.studio" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />

      name="twitter:description"
      content="A fast and free link shortener with instant short URL generation."
    />
    <meta name="twitter:image" content="/FastLinksLogo.png" />

    <!-- Schema.org (Boosts Google Understanding) -->

      {
        "@context": "https://schema.org",

        "name": "FastLinks URL Shortener",
        "url": "https://fastlinks.clev.studio",
        "description": "FastLinks is a fast and free URL shortener with a clean and modern interface.",

        "operatingSystem": "All"

  </head>
